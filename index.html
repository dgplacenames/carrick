<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Parish_3.js"></script>
        <script src="data/PlaceNames_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        }).fitBounds([[54.90696458739306,-5.610448162219016],[55.56487993955566,-3.4022139499377717]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_OS2nded_1');
        map.getPane('pane_OS2nded_1').style.zIndex = 401;
        var layer_OS2nded_1 = L.tileLayer('https://api.maptiler.com/tiles/uk-osgb10k1888/{z}/{x}/{y}.jpg?key=lctZzs518h1OEqcsh2zL', {
            pane: 'pane_OS2nded_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OS2nded_1;
        map.addLayer(layer_OS2nded_1);
        map.createPane('pane_OS1sted_2');
        map.getPane('pane_OS1sted_2').style.zIndex = 402;
        var layer_OS1sted_2 = L.tileLayer('https://mapseries-tilesets.s3.amazonaws.com/os/6inchfirst/{z}/{x}/{y}.png', {
            pane: 'pane_OS1sted_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OS1sted_2;
        map.addLayer(layer_OS1sted_2);
        function pop_Parish_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code'] !== null ? autolinker.link(feature.properties['code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['C91code1'] !== null ? autolinker.link(feature.properties['C91code1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['C91code2'] !== null ? autolinker.link(feature.properties['C91code2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['C91code3'] !== null ? autolinker.link(feature.properties['C91code3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['C91code4'] !== null ? autolinker.link(feature.properties['C91code4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parish_3_0() {
            return {
                pane: 'pane_Parish_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Parish_3');
        map.getPane('pane_Parish_3').style.zIndex = 403;
        map.getPane('pane_Parish_3').style['mix-blend-mode'] = 'normal';
        var layer_Parish_3 = new L.geoJson(json_Parish_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parish_3',
            layerName: 'layer_Parish_3',
            pane: 'pane_Parish_3',
            onEachFeature: pop_Parish_3,
            style: style_Parish_3_0,
        });
        bounds_group.addLayer(layer_Parish_3);
        map.addLayer(layer_Parish_3);
        function pop_PlaceNames_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['final_text'] !== null ? autolinker.link(feature.properties['final_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Parish</strong><br />' + (feature.properties['Parish_Civil'] !== null ? autolinker.link(feature.properties['Parish_Civil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Grid Ref</strong><br />' + (feature.properties['Grid Ref'] !== null ? autolinker.link(feature.properties['Grid Ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PlaceNames_4_0() {
            return {
                pane: 'pane_PlaceNames_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,3,86,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PlaceNames_4');
        map.getPane('pane_PlaceNames_4').style.zIndex = 404;
        map.getPane('pane_PlaceNames_4').style['mix-blend-mode'] = 'normal';
        var layer_PlaceNames_4 = new L.geoJson(json_PlaceNames_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PlaceNames_4',
            layerName: 'layer_PlaceNames_4',
            pane: 'pane_PlaceNames_4',
            onEachFeature: pop_PlaceNames_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PlaceNames_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_PlaceNames_4);
        map.addLayer(layer_PlaceNames_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PlaceNames_4.png" /> Place-Names': layer_PlaceNames_4,'<img src="legend/Parish_3.png" /> Parish': layer_Parish_3,"OS 1st ed": layer_OS1sted_2,"OS 2nd ed": layer_OS2nded_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_PlaceNames_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'final_text'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Parish_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Parish_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Parish_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Parish_3]);
        });
        </script>
    </body>
</html>
